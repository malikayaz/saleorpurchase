<div>

    <p> Welcome</p>
    <h1>Swim for a Mile</h1>
    <div class="row">
        <div class="col-xs-3"><label class="form-control-static text-left">Location</label> </div>
        <div class="col-xs-9"><label class="form-control-static text-left">{{name}}</label> </div>
    </div>
    <div class="row">
        <div class="col-xs-3"><label class="form-control-static text-left">Distance</label> </div>
        <div class="col-xs-9"><label class="form-control-static text-left">{{distance}}</label> </div>
    </div>
    <div class="row">
        <div class="col-xs-3"><label class="form-control-static text-left">Pool Length</label> </div>
        <div class="col-xs-9"><label class="form-control-static text-left">{{length}}</label> </div>
    </div>
    <div class="row">
        <div class="col-xs-3"><label class="form-control-static text-left">Laps</label> </div>
        <div class="col-xs-9"><label class="form-control-static text-left">{{laps}}</label> </div>
    </div>

    <button class="btn btn-primary btn-sm" ng-click="submit()" > Continue</button>
</div>
