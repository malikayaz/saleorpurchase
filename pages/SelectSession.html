<div class="container-fluid">
    <div class="row col-xs-12">
        <div class="col-xs-12 text-center">
            <label class="form-control-static">Select Session</label>
        </div>
    </div>

    <div >
        <div class="row" ng-repeat="session in Sessions">
              <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="radio" ng-model="itemSelected.Id" ng-click="selected()" value="{{session.Id}}" name="ses" aria-label="...">
                    </span>
                    <input type="text" class="form-control"  readonly="readonly" style="background-color:white !important;" aria-label="..." value="Heat {{session.Heat}} ({{ session.TimeFrom | date: 'HH:mm'}} - {{session.TimeTo | date: 'HH:mm' }})" />
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->

        </div>
    </div>
    <div class="row col-xs-12">
        <div class=" col-xs-offset-4 col-xs-8 text-left">
            <button ng-click="submit()" class="btn btn-primary btn-sm">Continue</button>
        </div>
    </div>

</div>
